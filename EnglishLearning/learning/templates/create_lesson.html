<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save Lesson</button>
</form>

<h2>Live Preview</h2>
<div id="lesson-preview">
    {{ form.content.value|safe }}  

    {% for quiz in quizzes %}
        <div class="quiz-placeholder" id="quiz_{{ quiz.id }}">
            <h3>{{ quiz.title }}</h3>
            <p>[Quiz Preview Here]</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
