{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Create a New Lesson</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.media }}  <!-- ✅ Loads CKEditor JavaScript -->
    {{ form.as_p }}  <!-- ✅ Renders form fields -->
    <button type="submit">Save Lesson</button>
</form>

<a href="{% url 'view_lessons_quizzes' %}">← Back to Lessons</a>
{% endblock %}
