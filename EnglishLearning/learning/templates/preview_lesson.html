{% load static %}

{% block title %}{{ lesson.title }} (Preview){% endblock %}

{% block content %}
    <h1>{{ lesson.title }}</h1>

    <div class="lesson-content">
        {{ lesson.content|safe }}
    </div>

    <!-- Signup Banner (Initially Hidden) -->

        <p>To make the most of our free online content, sign up now!</p>
        <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
    </div>



{% endblock %}
