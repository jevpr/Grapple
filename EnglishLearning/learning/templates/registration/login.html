{% extends "base.html" %} 

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" class="signup-form">
    {% csrf_token %}

    <div class="form-group">
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password }}
    </div>

    <div class="buttons">
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
